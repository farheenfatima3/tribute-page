<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <div id="survey-form">
        <form  action="#">
            
                <label for="name">Name</label>
                <input placeholder="Enter your name" class="insize" id="name" type="text" required>
           
           
                <label for="email">Email</label>
                <input  placeholder="Enter your email" class="insize" id="email" type="text" required>
          
            
                <label for="number">Age <span>(optional)</span></label>
                <input class="insize" min="10" max="99" id="number" type="number">
          
        
               <label for="question1">Which option best describes your current role?</label>
                <select class="insize" id="question1">
                    <option value="question1">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="others">others</option>
                 </select>
       

            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="one"> <input id="one" type="radio" value="Definitely" name="name">Definitely</label><br>
            <label for="two"> <input id="two" type="radio" value="Maybe" name="name">Maybe</label><br>
            <label for="three"> <input id="three" type="radio" value="Not Sure" name="name">Not Sure</label><br>
            
            <label for="question2">What is your favorite feature of freeCodeCamp?<br></label>
            <select class="insize" id="question2" required="">
                <option value="question2">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
    
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="checkbox1"> <input id="checkbox1" type="checkbox">Front-end Project<label><br>
                    <label for="checkbox2"> <input id="checkbox2" type="checkbox">Back-end Projects</label><br>
                    <label for="checkbox3"> <input id="checkbox3" type="checkbox">Data Visualization</label><br>
                    <label for="checkbox4"> <input id="checkbox4" type="checkbox">Challenges</label><br>
                    <label for="checkbox5"> <input id="checkbox5" type="checkbox">Open Source Community</label><br>
                    <label for="checkbox6"> <input id="checkbox6" type="checkbox">Gitter help rooms</label><br>
                    <label for="checkbox7"> <input id="checkbox7" type="checkbox">Videos</label><br>
                    <label for="checkbox8"> <input id="checkbox8" type="checkbox">City Meetups</label><br>
                    <label for="checkbox9"> <input id="checkbox9" type="checkbox">Wiki</label><br>
                    <label for="checkbox10"> <input id="checkbox10" type="checkbox">Forum</label><br>
                    <label for="checkbox11"> <input id="checkbox11" type="checkbox">Additional Courses</label><br>
    
                    <legend>Any comments or suggestions?</legend>
                    <textarea name="comment" placeholder="Enter any comment here..." id="comment" cols="30"
                        rows="10"></textarea><br>
                    <input name="comment" id="submit" type="Submit">
        </form>
    </div>

</body>

</html>
